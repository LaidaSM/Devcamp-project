<!DOCTYPE html>
<html>
<head>
<title>CodePen</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/f181ca9c76.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="styles/common.css">
<link rel="stylesheet" href="styles/header.css">

</head>

<body>
<div class="header">
        <div class="left-section">
            <div class="logo-header">
                <img src="images/codepen-logo-white.png" alt="logo">
            </div>
        </div>

        <div class="center-section">
            <div class="nav-bar-wrapper">
                <div class="explore-heading">
                    <h1>Explore</h1>
                </div>

                <div class="nav-links-wrapper">
                    <div class="nav-links">
                        <div class="nav-link">
                            <a href="#">Pens</a>
                        </div>

                        <div class="nav-link">
                            <a href="#">Projects</a>
                        </div>

                        <div class="nav-link">
                            <a href="#">Posts</a>
                        </div>

                        <div class="nav-link">
                            <a href="#">Collections</a>
                        </div>
                    </div>

                    <div class="spark-dropdown">
                        Spark <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>

            </div>
        </div>

        <div class="right-section">
            <div class="btn-wrapper">
                <div class="btn-link">
                    <a href="#">Create <i class="fa-solid fa-chevron-down"></i></a>
                </div>

                <div class="search-icon">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>

                <div class="btn-link">
                    <a href="#">Log In</a>
                </div>

                <div class="btn-link">
                    <a href="#">Sign Up</a>
                </div>
            </div>
        </div>
</div>
</body>

</html>
